<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebSocket Test</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; }
    #log { border: 1px solid #ccc; padding: 12px; height: 320px; overflow: auto; margin-bottom: 12px; }
    input, button { font-size: 16px; padding: 8px; }
    form { display: flex; gap: 8px; }
    input { flex: 1; }
  </style>
</head>
<body>
  <h1>WebSocket Test</h1>
  <p>Status: <span id="status">connecting...</span></p>
  <div id="log"></div>
  <form id="form">
    <input id="msg" placeholder="Type message..." autofocus />
    <button>Send</button>
  </form>

  <script>
    const status = document.getElementById("status");
    const log = document.getElementById("log");
    const form = document.getElementById("form");
    const input = document.getElementById("msg");

    // 서버 주소 자동 (http://localhost:4000 → ws://localhost:4000)
    const ws = new WebSocket(`ws://${location.host}`);

    function add(line) {
      const p = document.createElement("div");
      p.textContent = line;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    ws.addEventListener("open", () => {
      status.textContent = "connected";
      add("✅ Connected");
    });

    ws.addEventListener("message", (ev) => {
      try {
        const msg = JSON.parse(ev.data);
        add("⬇ " + JSON.stringify(msg));
      } catch {
        add("⬇ " + ev.data);
      }
    });

    ws.addEventListener("close", () => {
      status.textContent = "closed";
      add("❌ Disconnected");
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      const payload = { type: "chat", text };
      ws.send(JSON.stringify(payload));
      add("⬆ " + JSON.stringify(payload));
      input.value = "";
    });
  </script>
</body>
</html>
